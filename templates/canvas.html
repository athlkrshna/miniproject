<html>
<head>
<title>Sketchpad</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/style1.css" /> 

<script type="text/javascript" src="../static/app.js"></script> 

</head>

<body onload="init()">
    <h1 class=" h">Handwritten Equation Solver</h1>
    <div id="sketchpadapp">
        
        <div class="rightside">
            <canvas id="sketchpad" height="600" width="1000">
            </canvas>  
            
                <form id="myForm" action="/save_canvas" method = "POST">
                <input type="hidden" name="canvas" id='canv'>
          
                <input type="button" id='btn' value="Submit form">
                </form>
                
        </div>   
        <div class="leftside">

            <input type="submit" value="Clear Sketchpad" id="clearbutton" onclick="clearCanvas(canvas,ctx);">
       </div>       
            
        
    

    </div>
    <div>
    {% if final %}
    <div class="results">

        <h1>Result</h1>
    
        <h2> {{ final}}</h2>

    </div>
    
    
    {% endif %}
    {% if ans!= None %}

    <div class="ans">

        <h1>Ans</h1>
    

        <textarea readonly id="answer"> {{ ans}}</textarea><br>

        <button onclick="copyToClip()">Copy answer</button>
    </div>
    


    
    {% endif %}
    </div>
</body>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
